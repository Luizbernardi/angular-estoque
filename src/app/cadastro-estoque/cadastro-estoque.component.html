<div class="col-md-6 offset-md-3">
  <div class="container mt-5">
    <h1>Cadastro de Estoque</h1>
    <form (ngSubmit)="onSubmit()" class="mt-3">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Estoque:</label>
        <input minlength="1" maxlength="50" [(ngModel)]="estoque.nome" type="text" id="nome" name="nome" class="form-control" required/>
      </div>
      <button type="submit" class="btn btn-success">Cadastrar Estoque</button>
    </form>
    <p *ngIf="message" class="mt-3">{{ message }}</p>
  </div>
</div>
