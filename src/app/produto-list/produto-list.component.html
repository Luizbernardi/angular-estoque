<div class="container">
  <h2>Lista de Produtos</h2>
  <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let produto of produtos">
            <td><a [routerLink]="['/produtos', produto.id]">{{ produto.id }}</a></td>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.descricao }}</td>
            <td>{{ produto.preco | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</td>
            <td>
              <button *ngIf="produto.id !== undefined" (click)="updateProduto(produto.id)" class="btn btn-info">Update</button>
              <button *ngIf="produto.id !== undefined" (click)="confirmDelete(produto.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            </td>
        </tr>
    </tbody>
  </table>
</div>
