<h2>Produto list</h2>
<table class="table table-striped">
  <thead>
      <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Preço</th>
          <th>Ações</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let produto of produtos">
          <td>{{ produto.id }}</td>
          <td>{{ produto.nome }}</td>
          <td>{{ produto.descricao }}</td>
          <td>{{ produto.preco }}</td>
      </tr>
  </tbody>
</table>
