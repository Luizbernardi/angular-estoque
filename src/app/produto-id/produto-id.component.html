<div class="container mt-5">
  <h1>Detalhes do Produto</h1>
  <div class="card mb-3">
      <div class="card-body">
          <p class="card-text"><strong>ID:</strong> {{ produto?.id }}</p>
          <p class="card-text"><strong>Nome:</strong> {{ produto?.nome }}</p>
          <p class="card-text"><strong>Descrição:</strong> {{ produto?.descricao }}</p>
          <p class="card-text"><strong>Preço:</strong> {{ produto?.preco | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</p>
      </div>
  </div>
  <a [routerLink]="['/produtos-list']" class="btn btn-secondary mt-3">Voltar</a>
</div>
