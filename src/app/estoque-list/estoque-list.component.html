<div class="container">
  <h2>Produto list</h2>
  <table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let estoque of estoques">
            <td>{{ estoque.id }}</td>
            <td>{{ estoque.nome }}</td>
        </tr>
    </tbody>
  </table>
  </div>
