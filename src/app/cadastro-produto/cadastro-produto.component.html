<div class="container mt-5">
  <h1>Cadastro de Produto</h1>
  <form (ngSubmit) = "onSubmit()" >
      <div class="mb-3">
          <label for="nome" class="form-label">Nome do Produto:</label>
          <input [(ngModel)]="produto.nome" maxlength="50"  type="text" id="nome" name="nome" class="form-control" required />
      </div>
      <div class="mb-3">
          <label for="descricao" class="form-label">Descrição do Produto:</label>
          <input [(ngModel)]="produto.descricao" maxlength="50"  type="text" id="descricao" name="descricao"  class="form-control" required />
      </div>
      <div class="mb-3">
          <label for="preco" class="form-label">Preço do Produto:</label>
          <input [(ngModel)]="produto.preco" type="text" min="0.01" max="1000000" step="0.001" id="preco"  class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
  </form>
  <p class="mt-3"></p>
</div>
